<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start of Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Fonts -->
    <title>Phonie App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- App Wrapper -->
    <main class="app">
      <!-- Greeting -->
      <section class="greeting">
        <h1>Phonie App</h1>
        <h2 class="title">
          What's up, <input type="text" id="name" placeholder="Name here" />
        </h2>
      </section>
      <!-- End of Greeting -->

      <!-- App -->
      <section class="validate-number">
        <h3>Validate Your Number</h3>
        <form id="validate-form">
          <h4>What is Your Email? *</h4>
          <input
            type="text"
            placeholder="e.g. adunola@gmail.com"
            name="content"
            id="content-email" required
          />

          <h4 for="countries">What is Your Country? *</h4>
          <select id="countries" name="countries" required>
            <option disabled selected></option>
            <option value="nigeria">Nigeria</option>
            <option value="congo">Congo</option>
            <option value="namibia">Namibia</option>
            <option value="uganda">Uganda</option>
            <option value="south_africa">South Africa</option>
            <option value="ghana">Ghana</option>
            <option value="kenya">Kenya</option>
            <option value="liberia">Liberia</option>
            <option value="somalia">Somalia</option>
          </select>

          <h4>What is Your Phone Number? *</h4>
          <input
            type="text"
            placeholder="e.g. 08131234567"
            name="content"
            id="content-number" required
          />
          <input type="submit" value="Validate" />
        </form>
      </section>
      <!-- End App -->

      <!-- Result -->
      <section class="result">
        <h4>Your result</h4>
        <div class="result-item" id="result"></div>
      </section>
      <!-- End  -->

      <!-- Network logos-->
      <section class="logos">
        <img src="./logos/9mobile Logo.png" alt="9mobile" width="50px" height="35px" />
        <img src="./logos/Airtel Nigeria Logo.png" alt="Airtel" width="50px" height="35px" />
        <img src="./logos/Globacom Limited Logo.png" alt="Glo" width="50px" height="38px" />
        <img src="./logos/MTN Logo.png" alt="MTN" width="50px" height="35px" />
      </section>
    </main>
    <!-- End of App Wrapper -->

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
  </body>
</html>
